<div *ngIf="cart.length == 0" class="empty-cart-message">
  <div>
    <h1>Empty cart!</h1>
  </div>

  <div>
    <a routerLink=""> &larr; Return to product list </a>
  </div>
</div>
<div *ngIf="cart.length != 0" class="cart-container">
  <div class="cart-items cart-panel">
    <app-cart-item
      *ngFor="let product of cart"
      [id]="product.id"
      [url]="product.url"
      [name]="product.name"
      [price]="product.price"
      [quantity]="product.quantity"
      (removeProduct)="removeProduct($event)"
      (calcTotal)="calculateTotal($event)"
    ></app-cart-item>
  </div>
  <div class="vl"></div>
  <div class="cart-items info-panel">
    <h1>Total price: ${{ totalPrice.toFixed(2) }}</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <input
          type="text"
          class="form-input"
          required
          minlength="3"
          id="name"
          placeholder="Full Name(more than 3 characters)"
          [(ngModel)]="user.fullName"
          name="fullName"
        />
        <input
          type="text"
          class="form-input"
          required
          minlength="6"
          id="address"
          placeholder="Address(more than 6 characters)"
          [(ngModel)]="user.address"
          name="address"
        />
        <input
          type="text"
          class="form-input"
          required
          pattern="^([0-9]{16})$"
          id="CC"
          placeholder="Address(has to be 16 characters)"
          [(ngModel)]="user.creditCard"
          name="CCDetails"
        />
      </div>
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</div>
