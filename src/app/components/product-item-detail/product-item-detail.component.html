<div class="detail-container">
  <div class="detail-item">
    <img src="{{ product.url }}" />
    <h4>{{ product.name }}</h4>
    <br />
    <p>Price: {{ product.price }}$</p>

    <div>Description: {{ product.description }}</div>

    <form (ngSubmit)="onSubmit()">
      Quantity:
      <select
        name="select"
        [(ngModel)]="quantity"
        class="form-select select-input"
        [value]="quantity"
      >
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <br />
      <button type="submit">Add to cart</button>
      <a routerLink=""><div class="back-link">&larr; Return to product list</div></a>
    </form>
  </div>
</div>
